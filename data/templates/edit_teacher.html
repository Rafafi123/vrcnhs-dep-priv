{% extends 'base.html' %}
{% load static %}

{% block head_block %}
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    


    <!-- Link to Bootstrap JavaScript -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}
{% block content %}
<a href="{% url 'teachers' %}" class="btn btn-secondary">Back to View Teachers</a>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Edit Teacher</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'edit_teacher' teacher_id %}" method="post" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <br>
                            <br>
                            <br>
                            <a href="{% url 'delete_teacher' teacher_id %}" class="btn btn-danger">Delete Teacher</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
