{% extends 'base.html' %}
{% load static %}

{% block head_block %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center" style="color: green;">Your password has been Updated.</h3>
                </div>
                <form id="id_password_change_form" method="POST" class="form-signin">{% csrf_token %}
                    <br>
                    <div class="form-group text-center">
						<a href="{% url 'home' %}" class="btn btn-lg btn-primary bbtn-block">Back Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
