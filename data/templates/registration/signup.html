{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="COL-6">
        <div class="card">
            <div class="card-body">
            <h2>Sign up</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ teacher_form.as_p }}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
