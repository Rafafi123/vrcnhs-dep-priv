{% load static %}
{% load crispy_forms_tags %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS -->

    <title>VRCNHS</title>
</head>


<body>
    <!-- Navbar! -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-3">
        <div class="login-bar">
            <ul class="navbar-nav mr-auto">
                <!-- Log in  button -->
                <form class="form-inline my-2 my-lg-0 nav-item">
                <h9 style="color: white;">Back</h9>
                <a href="{% url 'login' %}" class="btn btn-primary ml-3">Log in</a>
                </form>
            </ul>
        </div>
    </nav>

    
    <div>
        <div class="card col-8 card-login mx-auto mt-5">
            <div>
                <div class="card-body">
                <h2>Teacher Sign up</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        {{ teacher_form.as_p }}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>    

    <style>
        /* Base styles */
        .card-login {
            background-color: #f8f9fa; /* Set a background color */
            padding: 0px; /* Add padding to the card body */
            margin: 0; /* Center the card horizontally */
        }
    
        /* Responsive styles */
        @media (max-width: 576px) {
            /* Adjust styles for screens smaller than 576px (e.g., mobile devices) */
            .card-login {
                width: 100%; /* Make the card take the full width */
            }
    
            /* Additional styles for better responsiveness on small screens */
            .card-login form {
                margin-top: 15px; /* Add some spacing between form and top of the card */
            }
    
            .card-login button {
                margin-top: 15px; /* Add some spacing above the button */
            }
        }
    
        @media (min-width: 577px) {
            /* Adjust styles for screens larger than 576px (e.g., tablets and larger) */
            .card-login {
                width: 100%; /* Set a percentage width for larger screens */
            }
        }
    </style>
</body>
