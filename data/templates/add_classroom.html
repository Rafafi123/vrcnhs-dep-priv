{% extends 'base.html' %}
{% load static %}

{% block head_block %}
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    


    <!-- Link to Bootstrap JavaScript -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row md-4">
        <div class="card">
            <div>
                <div class="card-header">
                    <h2 class="text-center">Add Classroom</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'add_classroom' %}">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="classroom_name">Classroom Name:</label>
                            <input type="text" name="classroom_name" id="classroom_name">
                        </div>

                        <div class="form-group">
                            <label for="gradelevel_id">Grade Level:</label>
                            <select name="gradelevel_id" id="gradelevel_id">
                                {% for gradelevel in gradelevels %}
                                    <option value="{{ gradelevel.id }}">{{ gradelevel.grade }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="teacher_id">Assign Teacher:</label>
                            <select name="teacher_id" id="teacher_id">
                                <option value="">None</option>
                                {% for teacher in teachers %}
                                    <option value="{{ teacher.id }}">{{ teacher.last_name }}, {{ teacher.first_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Add Classroom</button>
                            <a href="{% url 'grade_sections' %}" class="btn btn-secondary">Back to View Classrooms</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
